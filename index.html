
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <h1 class="text-center" style="color: aliceblue;"><i>Color Converter</i></h1>
        
                <div class="form-group-one">
                    <label for="colorInput"  class="text"    style="color: aliceblue;">Enter Color Name/Hex Code:</label>
                    <input type="text" id="colorInput" class="form-control-one" placeholder="#ff0000 or red">
                    <input type="color" id="colorPicker" class="form-control-two">
                    

                </div>
                
                
            
            <div class="col-md-6">
                <table class="table table-bordered" id="colorTable">
                    
                       
                        <tr>
                            <th>Color</th>
                            <td id="colorName">-</td>
                        </tr>
                        <tr>
                            <th>Hex</th>
                            <td id="colorHex">-</td>

                        </tr>
                        <tr>
                            <th>RGB</th>
                            <td id="colorRGB">-</td>

                        </tr>
                        <tr>
                            <th>HSL</th>
                            <td id="colorHSL">-</td>

                        </tr>
                        <tr>
                            <th>CMYK</th>
                            <td id="colorCMYK">-</td>

                        </tr>
                    

                </table>
            </div>
        
    

    <script src="scripts.js"></script>
</body>
</html>
